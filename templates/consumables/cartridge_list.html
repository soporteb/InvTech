{% extends 'base.html' %}
{% block title %}Cartridge Models{% endblock %}
{% block content %}
<div class="card mb-4 flex justify-between items-center">
  <h1 class="font-semibold">Cartridge Catalog</h1>
  <a href="{% url 'cartridge_create' %}" class="btn-primary">New Cartridge</a>
</div>
<div class="card overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead><tr class="border-b"><th class="py-2">Brand</th><th>Model</th><th>Description</th></tr></thead>
    <tbody>
      {% for c in object_list %}
      <tr class="border-b"><td class="py-2">{{ c.brand }}</td><td>{{ c.model }}</td><td>{{ c.description|default:'-' }}</td></tr>
      {% empty %}<tr><td colspan="3">No cartridge models.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
